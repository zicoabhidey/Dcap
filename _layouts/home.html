---
layout: default
---

{{ content }}

<section>
    <h2>Recent Posts</h2>
    {% for post in site.posts limit:5 %}
        <article>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <time>{{ post.date | date: "%B %d, %Y" }}</time>
            <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
        </article>
    {% endfor %}
</section>
